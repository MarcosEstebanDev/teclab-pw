<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Categorías - Tienda Informática</title>
    <link rel="stylesheet" href='../../assets/css/styles.css'>
</head>
<body>
    <div class="container">
        <h1>Formulario de Alta de Producto</h1>
        <form id="formulario-productos" action="/formulario-producto" method="POST" enctype="multipart/form-data">
        
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="descripcion">Descripción del Producto:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <label for="precio">Precio del Producto:</label>
        <input type="number" id="precio" name="precio" step="0.01" required>

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            <option value="">Seleccione una categoría</option>
            <!-- Aquí puedes agregar opciones de categorías dinámicamente -->
            <option value="categoria1">Categoría 1</option>
            <option value="categoria2">Categoría 2</option>
            <option value="categoria3">Categoría 3</option>
        </select>

        <label for="imagen">Imagen del Producto:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required>

        <input type="submit" value="Enviar">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="../../assets/js/validaciones.js"></script>
</body>
</html>
